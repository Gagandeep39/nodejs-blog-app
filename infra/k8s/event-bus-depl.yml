apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: gagandeep39/blog-event-bus
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'
          env:
            - name: POSTS_SERVICE
              value: posts-clusterip-srv

---
apiVersion: v1
kind: Service
metadata:
  name: event-bus-serv
spec:
  selector:
    app: event-bus
  ports:
    - port: 7000
      targetPort: 7000
      name: event-bus-port
      protocol: TCP
